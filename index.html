<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>كفالاتي - قائمة الأطفال</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <svg viewBox="0 0 100 100" class="logo-svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3"/>
                    <path d="M50 25 L50 75 M25 50 L75 50" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="15" fill="white"/>
                </svg>
            </div>
            <div class="loading-text">كفالاتي</div>
            <div class="loading-subtext">جاري التحميل...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="logout-btn" onclick="handleLogout()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                خروج
            </button>
            <div class="user-welcome">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-greeting">أهلاً بكِ</div>
                    <div class="user-name" id="userName">...</div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="card stats-card">
            <div class="stats-label">إجمالي جميع الكفالات</div>
            <div class="stats-amount" id="totalAmount">0 ₪</div>
        </div>

        <!-- Children List -->
        <div id="childrenList">
            <!-- Children will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2a10 10 0 1 0 10 10H12V2z"/>
                    <path d="M12 2a10 10 0 0 1 10 10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
            <p>لا يوجد أطفال مسجلين</p>
            <p class="mb-4">اضغط الزر أدناه لإضافة طفل</p>
        </div>
    </div>

    <!-- Add Child FAB -->
    <button class="btn btn-primary btn-fab" onclick="openAddChildModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span>إضافة طفل</span>
    </button>

    <!-- Add Child Modal -->
    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">إضافة طفل جديد</h3>
                <button class="modal-close" onclick="closeAddChildModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <label>اسم الطفل</label>
                <input type="text" id="childName" placeholder="أدخل اسم الطفل">
            </div>
            <div class="form-group">
                <label>العمر</label>
                <input type="number" id="childAge" placeholder="أدخل عمر الطفل">
            </div>
            <button class="btn btn-success" onclick="handleAddChild()">إضافة</button>
            <button class="btn btn-secondary mt-4" onclick="closeAddChildModal()">إلغاء</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal modal-confirm">
        <div class="modal-content confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            <h3 class="confirm-title">تأكيد الحذف</h3>
            <p class="confirm-text">هل أنت متأكدة من حذف هذا الطفل وجميع كفالاته؟</p>
            <p class="confirm-warning">لا يمكن التراجع عن هذا الإجراء</p>
            <div class="confirm-buttons">
                <button class="btn btn-danger" id="confirmDeleteBtn">نعم، احذف</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initAuth, 
            logout, 
            addChild, 
            loadChildren, 
            deleteChild,
            formatCurrency,
            showLoading,
            hideLoading,
            showToast 
        } from './js/app.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { db, auth } from './js/firebase-config.js';

        let currentChildren = [];
        let childToDelete = null;

        // Check auth state
        initAuth(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Load user name
            await loadUserName();
            await loadChildrenList();
        });

        async function loadUserName() {
            try {
                const userDoc = await getDoc(doc(db, 'users', auth.currentUser.uid));
                if (userDoc.exists()) {
                    document.getElementById('userName').textContent = userDoc.data().name;
                }
            } catch (error) {
                console.error('Error loading user name:', error);
            }
        }

        async function loadChildrenList() {
            showLoading();
            currentChildren = await loadChildren();
            hideLoading();
            renderChildren();
        }

        function renderChildren() {
            const listContainer = document.getElementById('childrenList');
            const emptyState = document.getElementById('emptyState');
            const totalElement = document.getElementById('totalAmount');

            if (currentChildren.length === 0) {
                listContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                totalElement.textContent = '0 ₪';
                return;
            }

            emptyState.classList.add('hidden');

            let totalAll = 0;
            let html = '';

            currentChildren.forEach(child => {
                totalAll += child.totalKafalat;
                html += `
                    <div class="card child-card animate-fade-in">
                        <div class="child-content" onclick="goToChild('${child.id}')">
                            <div class="child-avatar">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="8" r="4"/>
                                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                                </svg>
                            </div>
                            <div class="child-info">
                                <div class="child-name">${child.name}</div>
                                <div class="child-meta">${child.age} سنة • ${child.kafalatCount} كفالة</div>
                            </div>
                            <div class="child-total">${formatCurrency(child.totalKafalat)}</div>
                            <div class="child-arrow">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"/>
                                </svg>
                            </div>
                        </div>
                        <button class="btn-delete-icon" onclick="event.stopPropagation(); openDeleteModal('${child.id}')" title="حذف">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                `;
            });

            listContainer.innerHTML = html;
            totalElement.textContent = formatCurrency(totalAll);
        }

        window.goToChild = function(childId) {
            window.location.href = `child.html?id=${childId}`;
        };

        window.openAddChildModal = function() {
            document.getElementById('addChildModal').classList.add('active');
            document.getElementById('childName').focus();
        };

        window.closeAddChildModal = function() {
            document.getElementById('addChildModal').classList.remove('active');
            document.getElementById('childName').value = '';
            document.getElementById('childAge').value = '';
        };

        window.handleAddChild = async function() {
            const name = document.getElementById('childName').value.trim();
            const age = document.getElementById('childAge').value;

            const childId = await addChild(name, age);
            if (childId) {
                closeAddChildModal();
                await loadChildrenList();
            }
        };

        window.openDeleteModal = function(childId) {
            childToDelete = childId;
            document.getElementById('deleteModal').classList.add('active');
        };

        window.closeDeleteModal = function() {
            childToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
            if (childToDelete) {
                closeDeleteModal();
                const success = await deleteChild(childToDelete);
                if (success) {
                    await loadChildrenList();
                }
            }
        });

        window.handleLogout = async function() {
            await logout();
            window.location.href = 'login.html';
        };

        // Close modals on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker error:', err));
        }
    </script>
</body>
</html>
