<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>كفالاتي - تفاصيل الطفل</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <svg viewBox="0 0 100 100" class="logo-svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3"/>
                    <path d="M50 25 L50 75 M25 50 L75 50" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="15" fill="white"/>
                </svg>
            </div>
            <div class="loading-text">كفالاتي</div>
            <div class="loading-subtext">جاري التحميل...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="logout-btn" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
                رجوع
            </button>
            <div class="user-welcome" style="justify-content: center; flex-direction: column; text-align: center;">
                <div class="user-avatar" style="margin-bottom: 12px;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-name" id="childName">...</div>
                    <div class="user-greeting" id="childInfo">جاري التحميل...</div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="card stats-card">
            <div class="stats-label">إجمالي الكفالات</div>
            <div class="stats-amount" id="childTotal">0 ₪</div>
            <div class="stats-breakdown" id="statsBreakdown" style="margin-top: 12px; font-size: 13px; opacity: 0.9;"></div>
        </div>

        <!-- Kafalat List -->
        <div class="card">
            <h3 style="margin-bottom: 20px; color: var(--dark); font-size: 18px; font-weight: 600;">سجل الكفالات</h3>
            <div id="kafalatList">
                <!-- Kafalat will be loaded here -->
            </div>
            <div id="emptyKafalat" class="empty-state hidden">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="9" y1="9" x2="15" y2="9"/>
                        <line x1="9" y1="13" x2="15" y2="13"/>
                        <line x1="9" y1="17" x2="11" y2="17"/>
                    </svg>
                </div>
                <p>لا توجد كفالات مسجلة</p>
                <p class="mb-4">اضغط الزر أدناه لإضافة كفالة</p>
            </div>
        </div>
    </div>

    <!-- Add Kafala FAB -->
    <button class="btn btn-success btn-fab" onclick="openAddKafalaModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span>إضافة كفالة</span>
    </button>

    <!-- Add Kafala Modal -->
    <div id="addKafalaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">إضافة كفالة جديدة</h3>
                <button class="modal-close" onclick="closeAddKafalaModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="form-group" style="position: relative;">
                <label>الجهة الكافلة</label>
                <input type="text" id="kafalaOrg" placeholder="اختر أو اكتب جهة جديدة" autocomplete="off" oninput="showSuggestions()">
                <div id="suggestions" class="suggestions hidden"></div>
            </div>

            <!-- Currency Selection -->
            <div class="form-group">
                <label>العملة</label>
                <div class="currency-selector">
                    <label class="currency-option">
                        <input type="radio" name="currency" value="ILS" checked>
                        <span class="currency-box">
                            <span class="currency-symbol">₪</span>
                            <span class="currency-name">شيكل</span>
                        </span>
                    </label>
                    <label class="currency-option">
                        <input type="radio" name="currency" value="JOD">
                        <span class="currency-box">
                            <span class="currency-symbol">د.أ</span>
                            <span class="currency-name">دينار</span>
                        </span>
                    </label>
                    <label class="currency-option">
                        <input type="radio" name="currency" value="USD">
                        <span class="currency-box">
                            <span class="currency-symbol">$</span>
                            <span class="currency-name">دولار</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>المبلغ</label>
                <input type="number" id="kafalaAmount" placeholder="أدخل المبلغ">
            </div>
            <div class="form-group">
                <label>التاريخ</label>
                <input type="date" id="kafalaDate">
            </div>
            <div class="form-group">
                <label>ملاحظات (اختياري)</label>
                <input type="text" id="kafalaNotes" placeholder="أي ملاحظات إضافية">
            </div>
            <button class="btn btn-success" onclick="handleAddKafala()">حفظ الكفالة</button>
            <button class="btn btn-secondary mt-4" onclick="closeAddKafalaModal()">إلغاء</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal modal-confirm">
        <div class="modal-content confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            <h3 class="confirm-title">تأكيد الحذف</h3>
            <p class="confirm-text">هل أنت متأكدة من حذف هذه الكفالة؟</p>
            <p class="confirm-warning">لا يمكن التراجع عن هذا الإجراء</p>
            <div class="confirm-buttons">
                <button class="btn btn-danger" id="confirmDeleteBtn">نعم، احذف</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initAuth, 
            loadKafalat, 
            addKafala, 
            deleteKafala,
            loadOrganizations,
            formatCurrency,
            formatDate,
            showLoading,
            hideLoading,
            showToast 
        } from './js/app.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { db, auth } from './js/firebase-config.js';

        const urlParams = new URLSearchParams(window.location.search);
        const childId = urlParams.get('id');

        if (!childId) {
            window.location.href = 'index.html';
        }

        let organizations = [];
        let kafalaToDelete = null;

        // Currency symbols
        const currencySymbols = {
            'ILS': '₪',
            'JOD': 'د.أ',
            'USD': '$'
        };

        const currencyNames = {
            'ILS': 'شيكل',
            'JOD': 'دينار',
            'USD': 'دولار'
        };

        // Check auth and load data
        initAuth(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            await loadChildData();
            await loadKafalatList();
            organizations = await loadOrganizations();
        });

        async function loadChildData() {
            showLoading();
            try {
                const childDoc = await getDoc(doc(db, 'users', auth.currentUser.uid, 'children', childId));
                if (!childDoc.exists()) {
                    window.location.href = 'index.html';
                    return;
                }

                const child = childDoc.data();
                document.getElementById('childName').textContent = child.name;
                document.getElementById('childInfo').textContent = `العمر: ${child.age} سنة`;
                hideLoading();
            } catch (error) {
                hideLoading();
                showToast('خطأ', 'حدث خطأ أثناء التحميل', 'error');
            }
        }

        async function loadKafalatList() {
            const kafalat = await loadKafalat(childId);
            const listContainer = document.getElementById('kafalatList');
            const emptyState = document.getElementById('emptyKafalat');
            const totalElement = document.getElementById('childTotal');
            const breakdownElement = document.getElementById('statsBreakdown');

            // Calculate totals by currency
            let totals = { 'ILS': 0, 'JOD': 0, 'USD': 0 };
            kafalat.forEach(k => {
                const currency = k.currency || 'ILS';
                totals[currency] += k.amount;
            });

            // Display main total (ILS as default)
            const mainTotal = totals['ILS'];
            totalElement.textContent = formatCurrency(mainTotal);

            // Display breakdown if there are other currencies
            let breakdownHtml = '';
            if (totals['JOD'] > 0) {
                breakdownHtml += `<span style="margin-left: 12px;">${formatCurrency(totals['JOD'])} د.أ</span>`;
            }
            if (totals['USD'] > 0) {
                breakdownHtml += `<span style="margin-left: 12px;">${formatCurrency(totals['USD'])} $</span>`;
            }
            breakdownElement.innerHTML = breakdownHtml;

            if (kafalat.length === 0) {
                listContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            let html = '';
            kafalat.forEach(kafala => {
                const currency = kafala.currency || 'ILS';
                const symbol = currencySymbols[currency];
                html += `
                    <div class="kafala-item animate-fade-in">
                        <div class="kafala-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="8" r="7"/>
                                <polyline points="8 13 8 21 12 19 16 21 16 13"/>
                            </svg>
                        </div>
                        <div class="kafala-details">
                            <div class="kafala-org">${kafala.organization}</div>
                            <div class="kafala-date">${formatDate(kafala.date)} ${kafala.notes ? '• ' + kafala.notes : ''}</div>
                        </div>
                        <div class="kafala-amount">
                            ${kafala.amount} ${symbol}
                        </div>
                        <button class="btn-delete-icon" onclick="openDeleteModal('${kafala.id}')" title="حذف">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                `;
            });

            listContainer.innerHTML = html;
        }

        window.goBack = function() {
            window.location.href = 'index.html';
        };

        window.openAddKafalaModal = function() {
            document.getElementById('addKafalaModal').classList.add('active');
            document.getElementById('kafalaDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('kafalaOrg').focus();
        };

        window.closeAddKafalaModal = function() {
            document.getElementById('addKafalaModal').classList.remove('active');
            document.getElementById('kafalaOrg').value = '';
            document.getElementById('kafalaAmount').value = '';
            document.getElementById('kafalaNotes').value = '';
            document.getElementById('suggestions').classList.add('hidden');
            // Reset currency to default
            document.querySelector('input[name="currency"][value="ILS"]').checked = true;
        };

        window.showSuggestions = function() {
            const input = document.getElementById('kafalaOrg').value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');

            if (!input || organizations.length === 0) {
                suggestionsDiv.classList.add('hidden');
                return;
            }

            const filtered = organizations.filter(org => org.toLowerCase().includes(input));

            if (filtered.length > 0) {
                suggestionsDiv.innerHTML = filtered.map(org => 
                    `<div class="suggestion-item" onclick="selectOrg('${org}')">${org}</div>`
                ).join('');
                suggestionsDiv.classList.remove('hidden');
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        };

        window.selectOrg = function(org) {
            document.getElementById('kafalaOrg').value = org;
            document.getElementById('suggestions').classList.add('hidden');
        };

        window.handleAddKafala = async function() {
            const org = document.getElementById('kafalaOrg').value.trim();
            const amount = document.getElementById('kafalaAmount').value;
            const date = document.getElementById('kafalaDate').value;
            const notes = document.getElementById('kafalaNotes').value.trim();
            const currency = document.querySelector('input[name="currency"]:checked').value;

            const success = await addKafala(childId, org, amount, date, notes, currency);
            if (success) {
                closeAddKafalaModal();
                await loadKafalatList();
            }
        };

        window.openDeleteModal = function(kafalaId) {
            kafalaToDelete = kafalaId;
            document.getElementById('deleteModal').classList.add('active');
        };

        window.closeDeleteModal = function() {
            kafalaToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        };

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
            if (kafalaToDelete) {
                closeDeleteModal();
                const success = await deleteKafala(childId, kafalaToDelete);
                if (success) {
                    await loadKafalatList();
                }
            }
        });

        // Close modals on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
